responses:
  utter_prueba:
  - text: hola soy utter, me despido
  utter_greeting:
  - text: Buenos días! Vamos a comenzar a trabajar en un proyecto! ¿Que te gustaría hacer?
    buttons:
      - title: "Crear un proyecto nuevo"
        payload: "/register_project"
      - title: "Continuar trabajando en un proyecto existente"
        payload: "/continue_project"
      - title: "Unirme a un proyecto existente"
        payload: "/join_project"
  utter_waiting_requirements:
  - text: Perfecto! Anda mandando los requerimientos que tengas para el proyecto {project} y una vez que estén todos pedime los resultados. Escribi 'stop' cuando no tengas mas requerimentos.
  utter_ask_email:
  - text: Cómo es tu email?
  - text: Me decís tu mail?
  utter_ask_project:
  - text: Bienvenido {email}! Cómo se llamará tu proyecto? (por favor incluí el nombre entre comillas)
  - text: Bienvenido {email}! Cuál es el nombre de tu nuevo proyecto?  (por favor incluí el nombre entre comillas)
  - text: Bienvenido {email}! Decime el nombre del proyecto nuevo  (por favor incluí el nombre entre comillas)
  utter_ask_project_id:
  - text: Bienvenido {email}! Cuál es el id del proyecto? Puedo mostrartelos si queres
  utter_work_with_project:
  - text: Genial, ahora que querés hacer con tu proyecto?
    buttons:
      - title: "Agregar requerimientos"
        payload: "/add_requirements"


actions:
- action_list_projects
- action_register_project
- action_join_project
- action_continue_project
- action_add_requirement
- action_ask_clarification
- action_show_vector
- action_architecture_suggestion
- action_save_pattern
- action_reject_suggestion
- action_provide_data

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true