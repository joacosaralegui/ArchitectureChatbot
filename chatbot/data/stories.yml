version: "2.0"

stories:
- story: saludo
  steps:
  - intent: greeting
  - action: action_login_user
  - slot_was_set:
    - user_id: 1
    - user_data: 1
  - action: utter_greeting

- story: arrancar proyecto
  steps:
  - intent: register_project
  - action: create_form
  - active_loop: null
  - slot_was_set:
    - project: "nombre"
  - action: action_register_project
  - action: utter_work_with_project

- story: continuar proyecto
  steps:
  - intent: continue_project
  - action: action_list_projects_options
  - intent: accept_suggestion
  - slot_was_set:
    - project_id: 1
  - action: action_continue_project

- story: continuar proyecto pero no tiene
  steps:
  - intent: continue_project
  - action: action_list_projects_options # Queda ahi porque al usuario se le mostro el menu inicial nuevamente

- story: unirte a proyecto
  steps:
  - intent: join_project
  - action: join_form
  - active_loop: null
  - slot_was_set:
    - project_id: 1
  - action: action_join_project

- story: agregar requerimientos
  steps:
  - intent: add_requirements
  - action: utter_waiting_requirements
  - checkpoint: agregar_requerimiento

- story: agregar requerimientos
  steps:
  - checkpoint: agregar_requerimiento
  - intent: stop_intent
  - action: action_architecture_suggestion # Si acepta la sugerencia, aca se guarda en el slot
  - intent: accept_suggestion
  - slot_was_set:
    - pattern_id_slot: 1
  - action: action_save_pattern # Como hubo aceptacion (y ya esta el pattern id en el slot) se guarda en la API

- story: agregar requerimientos y quiere otro
  steps:
  - checkpoint: agregar_requerimiento
  - intent: stop_intent
  - action: action_architecture_suggestion # Si acepta la sugerencia, aca se guarda en el slot
  - intent: reject_suggestion
  - action: action_reject_suggestion # Como hubo rechazo, muestro patrones, se elige y guarda en API (y todo en slot)
  - intent: accept_suggestion
  - slot_was_set:
    - pattern_id_slot: 1
  - action: action_save_pattern # Como hubo aceptacion (y ya esta el pattern id en el slot) se guarda en la API
  - action: utter_work_with_project

- story: agregar requerimiento especifico
  steps:
  - checkpoint: agregar_requerimiento
  - or:
    - intent: availability
    - intent: fault_tolerance
    - intent: maintainability
    - intent: performance
    - intent: scalability
    - intent: security
    - intent: usability
    - intent: portability
    - intent: interoperability
  - action: action_add_requirement
  - slot_was_set:
    - requirements
  - checkpoint: agregar_requerimiento

- story: pedido de datos de parte del usuario
  steps:
  - or:
    - intent: ask_project_info
    - intent: ask_project_pattern
    - intent: ask_project_attributes
  - action: action_provide_data
  - action: utter_work_with_project

- story: start adding functional requirements checkpoint
  steps:
  - intent: add_functional_requirements
  - action: utter_functional_requirements
  - checkpoint: agregar_requerimiento_funcional

- story: add functional requirements
  steps:
  - checkpoint: agregar_requerimiento_funcional
  - or:
    - intent: double_chain_and_star
      entities:
        - ACTION
        - EVENT
        - MODEL
        - MODULE
        - PROPERTY
        - SYSTEM
        - PROVIDER
        - CONNECTOR
    - intent: double_chain
      entities:
        - ACTION
        - EVENT
        - MODEL
        - MODULE
        - PROPERTY
        - SYSTEM
        - PROVIDER
        - CONNECTOR
    - intent: simple_chain_and_star
      entities:
        - ACTION
        - EVENT
        - MODEL
        - MODULE
        - PROPERTY
        - SYSTEM
        - PROVIDER
        - CONNECTOR
    - intent: simple_chain
      entities:
        - ACTION
        - EVENT
        - MODEL
        - MODULE
        - PROPERTY
        - SYSTEM
        - PROVIDER
        - CONNECTOR
    - intent: star_and_double_chain
      entities:
        - ACTION
        - EVENT
        - MODEL
        - MODULE
        - PROPERTY
        - SYSTEM
        - PROVIDER
        - CONNECTOR
    - intent: star
      entities:
        - ACTION
        - EVENT
        - MODEL
        - MODULE
        - PROPERTY
        - SYSTEM
        - PROVIDER
        - CONNECTOR
    - intent: specs
    - intent: misc
  - action: action_show_entities
  - slot_was_set: 
    - graph: "Graph"
  - checkpoint: agregar_requerimiento_funcional

- story: agregar requerimientos funcional termina
  steps:
  - checkpoint: agregar_requerimiento_funcional
  - intent: stop_intent
  - action: utter_bye
